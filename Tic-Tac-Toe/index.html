<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
	<title>Tic Tac Toe</title>
</head>
<body>
	<header class="banner">
		<h1>Tic-Tac-Toe</h1>
	</header>
	<main>
		<div class="game-board">
			<div class="row" id="top-row">
				<div class="box" id="top-l"></div>
				<div class="box" id="top-m"></div>
				<div class="box" id="top-r"></div>
			</div>
			<div class="row" id="mid-row">
				<div class="box" id="mid-l"></div>
				<div class="box" id="mid-m"></div>
				<div class="box" id="mid-r"></div>
			</div>
			<div class="row" id="bot-row">
				<div class="box" id="bot-l"></div>
				<div class="box" id="bot-m"></div>
				<div class="box" id="bot-r"></div>
			</div>
		</div>
	</main>
</body>
</html>
