<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Gamja+Flower" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
	<title>Tic-Tac-Toe</title>
</head>
<body>
	<header class="banner">
		<h1>Tic<span>Tac</span>Toe</h1>
	</header>
	<main>
		<div class="game-board">
			<div class="row" id="top-row">
				<div class="box" id="top-l">
					<div class="game-space">X</div>
				</div>
				<div class="box" id="top-m">
					<div class="game-space">O</div>
				</div>
				<div class="box" id="top-r">
					<div class="game-space"></div>
				</div>
			</div>
			<div class="row" id="mid-row">
				<div class="box" id="mid-l">
					<div class="game-space"></div>
				</div>
				<div class="box" id="mid-m">
					<div class="game-space"></div>
				</div>
				<div class="box" id="mid-r">
					<div class="game-space"></div>
				</div>
			</div>
			<div class="row" id="bot-row">
				<div class="box" id="bot-l">
					<div class="game-space"></div>
				</div>
				<div class="box" id="bot-m">
					<div class="game-space"></div>
				</div>
				<div class="box" id="bot-r">
					<div class="game-space"></div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
